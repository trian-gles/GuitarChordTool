<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Interval Selector Checklist</title>

</head>

<body>

                <input type="checkbox" value="m3" class="checkbox" id="m3">
                <label for="m3">b3</label>

                <input type="checkbox" value="m3" class="checkbox" id="m3">
                <label for="m3">#9</label>

                <input type="checkbox" value="M3" class="checkbox" id="M3">
                <label for="M3">3</label>

                <input type="checkbox" value="P4" class="checkbox" id="P4">
                <label for="P4">4</label>

                <input type="checkbox" value="tt" class="checkbox" id="tt">
                <label for="tt">b5</label>

                <input type="checkbox" value="tt" class="checkbox" id="tt">
                <label for="tt">#11</label>

                <input type="checkbox" value="m6" class="checkbox" id="m6">

    </div>
    <div class="print-values">

    <script src="Create Chord Diagram Array Test.js"></script>

</html>
